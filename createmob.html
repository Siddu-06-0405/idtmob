<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="createmob.css">
</head>
<body>
    <nav class="navbar background h-nav-resp">
        <ul class="nav-list v-class-resp">
            <div class="logo"><img src="water-recycle-vector-icon.jpg" alt="logo"></div>
            <button class="btn"><li><a href="homemob.html" id="home">go back to home</a></li></button>
        </ul>
    </nav>
    <section class="form-popup">
        <div class="form-box">
            <div class="form-content">
                <h2>Create account</h2>
                <form action="home.html" method="get">
                    <div class="input-field">
                        <input type="text" id="" class="form-control" name="name" required>
                        <label>Your name</label>
                    </div>
                    <div class="input-field">
                        <div class="select-option">
                            <select>
                                <option hidden>City</option>
                                <option>Agra</option>
                                <option>Ahmedabad</option>
                                <option>Aizawl</option>
                                <option>Amritsar</option>
                                <option>Anantapur</option>
                                <option>Aurangabad</option>
                                <option>Bangalore</option>
                                <option>Bhopal</option>
                                <option>Bhubaneswar</option>
                                <option>Chandigarh</option>
                                <option>Chennai</option>
                                <option>Coimbatore</option>
                                <option>Dehradun</option>
                                <option>Delhi</option>
                                <option>Dharamshala</option>
                                <option>Gangtok</option>
                                <option>Ghaziabad</option>
                                <option>Goa</option>
                                <option>Gurgaon</option>
                                <option>Hyderabad</option>
                                <option>Imphal</option>
                                <option>Indore</option>
                                <option>Itanagar</option>
                                <option>Jaipur</option>
                                <option>Jaisalmer</option>
                                <option>Jodhpur</option>
                                <option>Kolkata</option>
                                <option>Kochi</option>
                                <option>Lucknow</option>
                                <option>Ludhiana</option>
                                <option>Mumbai</option>
                                <option>Mysore</option>
                                <option>New Delhi</option>
                                <option>Nagpur</option>
                                <option>Nashik</option>
                                <option>Patna</option>
                                <option>Pune</option>
                                <option>Raipur</option>
                                <option>Ranchi</option>
                                <option>Shillong</option>
                                <option>Shimla</option>
                                <option>Srinagar</option>
                                <option>Surat</option>
                                <option>Thiruvananthapuram</option>
                                <option>Varanasi</option>
                                <option>Vijayawada</option>
                                <option>Visakhapatnam</option>
    
                            </select>
                        </div>
                    </div>
                    <div class="input-field">
                        <input type="tel" id="phone" class="form-control" name="phone" required>
                        <label for="phone">Phone</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="pincode" class="form-control" name="pincode" pattern="\d{6}" title="Please enter a valid 6-digit pincode" maxlength="6" required>
                        <label for="pincode">Pincode</label>
                    </div>
                                       
                    <div class="input-field">
                        <input type="email" id="email" class="form-control" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <div class="select-option">
                            <select>
                                <option hidden>State</option>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chhattisgarh</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jammu and Kashmir</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Tripura</option>
                                <option>Uttar Pradesh</option>
                                <option>Uttarakhand</option>
                                <option>West Bengal</option>
                                <option>Andaman and Nicobar Islands</option>
                                <option>Chandigarh</option>
                                <option>Dadra and Nagar Haveli and Daman and Diu</option>
                                <option>Delhi</option>
                                <option>Lakshadweep</option>
                                <option>Puducherry</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Confirm Password</label>
                    </div>
                    
                    <button type="submit"in">Submit</button>
                </form>
                <div class="bottom-link">
                    Already have an account? 
                    <a href="Signinmob.html" id="signup-link" >Sign in</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
