<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="listing.css">
</head>
<body>
    <nav class="navbar background h-nav-resp">
        <ul class="nav-list v-class-resp">
            <div class="logo"><img src="water-recycle-vector-icon.jpg" alt="logo"></div>
            <li><a href="index.html" id="home">Home</a></li>
            <li><a href="" id="about" >About</a></li>
            <li><a href="" id="services" >Services</a></li>
            <li><a href="" id="contact" >Contact</a></li>
        </ul> 
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    <div class="container">
        <h1>Water Listing Page</h1>
        <!-- Listing Form -->
        <form>
            <h2>Post a New Water Listing</h2><br>
            <label for="waterType">Water Type:</label>
            <select id="waterType" name="waterType">
                <option value="fresh">Fresh Water</option>
                <option value="treated">Treated Water</option>
                <option value="recycled">Recycled Water</option>
            </select><br><br>
            <label for="quantity">Quantity Available (Liters/Gallons):</label>
            <input type="number" id="quantity" name="quantity"><br><br>
            <label for="quality">Quality Specifications (pH, contaminants, treatment method):</label>
            <textarea id="quality" name="quality"></textarea><br><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location"><br><br>
            <label for="availability">Availability Period:</label>
            <input type="text" id="availability" name="availability"><br><br>
            <label for="price">Price or Trade Terms:</label>
            <input type="text" id="price" name="price"><br><br>
            <div class="actions">
                <button type="submit" class="btn">Save Listing</button>
                <button type="button" class="btn btn-cancel">Cancel</button>
            </div>
        </form>
        
        <!-- Existing Listings -->
        <h2>Existing Listings</h2><br>
        <table>
            <thead>
                <tr>
                    <th>Listing ID</th>
                    <th>Water Type</th>
                    <th>Quantity</th>
                    <th>Quality</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Fresh Water</td>
                    <td>1000 Liters</td>
                    <td>pH 7.5, No contaminants, Reverse Osmosis treated</td>
                    <td>City A</td>
                    <td class="actions">
                        <a href="#">Edit</a>
                        <a href="#">Delete</a>
                    </td>
                </tr>
                <!-- Add more rows for existing listings -->
            </tbody>
        </table>
    </div>
</html>
</body>
</html>
