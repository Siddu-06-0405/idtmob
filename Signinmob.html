<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Signinmob.css">
</head>
<body>
    <nav class="navbar background h-nav-resp">
        <ul class="nav-list v-class-resp">
            <div class="logo"><img src="water-recycle-vector-icon.jpg" alt="logo"></div>
            <li><a href="index.html" id="home" style="white-space: nowrap;padding: 20px;background-color: rgb(18, 139, 246);margin-right: -70px;margin-bottom: 10px;border-radius: 10px;">Go Home</a></li>
        </ul> 
    </nav>
    <div class="form-popup">
        <div class="form-box login">
            <div class="form-content login">
                <img src="sukuna.jpg" alt="profile photo">
                <h2>Sign-In</h2>
                <form action="home.html" method="get">
                    <div class="input-field">
                        <input type="email" id="email" class="form-control" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div>
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <div>
                        <button type="submit" value="Login">Log In</button>
                    </div>
                </form>
                <div class="bottom-link">
                    Don't have an account? 
                    <a href="create.html" id="signup-link" >Sign up</a>
                </div>
            </div>
        </div>
</body>
</html>
